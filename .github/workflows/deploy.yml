name: Deploy to AWS Lambda

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AWS_REGION: us-east-1
  FUNCTION_NAME: re-colhe-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore
      - run: dotnet publish src/ReColhe.API/ReColhe.API.csproj -c Release -o ./publish --self-contained true

      - name: Create bootstrap file
        run: |
          cd publish
          echo '#!/bin/sh' > bootstrap
          echo '/var/task/ReColhe.API $@' >> bootstrap
          chmod +x bootstrap
          cd ..

      - run: |
          cd publish
          zip -r ../${{ env.FUNCTION_NAME }}.zip .
          cd ..

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/lambda-execution-role"
          
          # Create IAM role if not exists
          aws iam get-role --role-name lambda-execution-role 2>/dev/null || \
            aws iam create-role \
              --role-name lambda-execution-role \
              --assume-role-policy-document '{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Principal":{"Service":"lambda.amazonaws.com"},"Action":"sts:AssumeRole"}]}' && \
            aws iam attach-role-policy \
              --role-name lambda-execution-role \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          
          # Create or update Lambda
          aws lambda get-function --function-name ${{ env.FUNCTION_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null && \
            aws lambda update-function-code --function-name ${{ env.FUNCTION_NAME }} --zip-file fileb://${{ env.FUNCTION_NAME }}.zip --region ${{ env.AWS_REGION }} || \
            aws lambda create-function \
              --function-name ${{ env.FUNCTION_NAME }} \
              --runtime provided.al2023 \
              --role "$ROLE_ARN" \
              --handler bootstrap \
              --zip-file fileb://${{ env.FUNCTION_NAME }}.zip \
              --region ${{ env.AWS_REGION }} \
              --timeout 30 \
              --memory-size 512 \
              --environment Variables={ASPNETCORE_ENVIRONMENT=Production}

      - name: Configure API Gateway (HTTP API v2)
        run: |
                # Ensure HTTP API exists
                API_ID=$(aws apigatewayv2 get-apis --region "$AWS_REGION" \
                  --query "Items[?Name=='${API_NAME}'].ApiId | [0]" --output text)
                if [ -z "$API_ID" ] || [ "$API_ID" = "None" ]; then
                  API_ID=$(aws apigatewayv2 create-api \
                    --name "$API_NAME" \
                    --protocol-type HTTP \
                    --region "$AWS_REGION" \
                    --query 'ApiId' --output text)
                  echo "Created HTTP API: $API_ID"
                else
                  echo "Using existing HTTP API: $API_ID"
                fi
      
                # Ensure Lambda permission for this API (ignore if exists)
                SOURCE_ARN="arn:aws:execute-api:${AWS_REGION}:${ACCOUNT_ID}:${API_ID}/*/*/*"
                aws lambda add-permission \
                  --function-name "$FUNCTION_NAME" \
                  --statement-id "apigwv2-${API_ID}" \
                  --action lambda:InvokeFunction \
                  --principal apigateway.amazonaws.com \
                  --source-arn "$SOURCE_ARN" \
                  --region "$AWS_REGION" 2>/dev/null || true
      
                # Ensure integration exists (AWS_PROXY -> Lambda)
                INTEGRATION_ID=$(aws apigatewayv2 get-integrations --api-id "$API_ID" --region "$AWS_REGION" \
                  --query "Items[?IntegrationType=='AWS_PROXY']|[0].IntegrationId" --output text)
                if [ -z "$INTEGRATION_ID" ] || [ "$INTEGRATION_ID" = "None" ]; then
                  INTEGRATION_ID=$(aws apigatewayv2 create-integration \
                    --api-id "$API_ID" \
                    --integration-type AWS_PROXY \
                    --integration-uri "$LAMBDA_ARN" \
                    --payload-format-version 2.0 \
                    --timeout-in-millis 30000 \
                    --region "$AWS_REGION" \
                    --query 'IntegrationId' --output text)
                  echo "Created integration: $INTEGRATION_ID"
                else
                  echo "Using integration: $INTEGRATION_ID"
                fi
      
                # Helper to create route if missing
                ensure_route() {
                  local ROUTE_KEY="$1"
                  local EXIST
                  EXIST=$(aws apigatewayv2 get-routes --api-id "$API_ID" --region "$AWS_REGION" \
                    --query "Items[?RouteKey=='${ROUTE_KEY}']|length(@)" --output text)
                  if [ "$EXIST" = "0" ]; then
                    aws apigatewayv2 create-route \
                      --api-id "$API_ID" \
                      --route-key "$ROUTE_KEY" \
                      --target "integrations/${INTEGRATION_ID}" \
                      --region "$AWS_REGION"
                    echo "Created route: $ROUTE_KEY"
                  else
                    echo "Route already exists: $ROUTE_KEY"
                  fi
                }
      
                # Ensure greedy routes (root and current base for backward compat)
                ensure_route "ANY /{proxy+}"
                ensure_route "ANY /re-colhe-api/{proxy+}"
                # Also ensure base ANY / so health/root hits Lambda
                ensure_route "ANY /"
      
                # Ensure default stage exists and AutoDeploy is enabled
                STAGE_NAME="default"
                STAGE_EXISTS=$(aws apigatewayv2 get-stages --api-id "$API_ID" --region "$AWS_REGION" \
                  --query "Items[?StageName=='${STAGE_NAME}']|length(@)" --output text)
                if [ "$STAGE_EXISTS" = "0" ]; then
                  aws apigatewayv2 create-stage \
                    --api-id "$API_ID" \
                    --stage-name "$STAGE_NAME" \
                    --auto-deploy \
                    --region "$AWS_REGION"
                  echo "Created stage: $STAGE_NAME (AutoDeploy=true)"
                else
                  # Ensure AutoDeploy true
                  AUTO=$(aws apigatewayv2 get-stage --api-id "$API_ID" --stage-name "$STAGE_NAME" --region "$AWS_REGION" --query AutoDeploy --output text)
                  if [ "$AUTO" != "True" ]; then
                    aws apigatewayv2 update-stage --api-id "$API_ID" --stage-name "$STAGE_NAME" --auto-deploy --region "$AWS_REGION"
                    echo "Updated stage: $STAGE_NAME (AutoDeploy=true)"
                  else
                    echo "Stage $STAGE_NAME already AutoDeploy=true"
                  fi
                fi
      
                # If not autodeploy for any reason, push a deployment
                aws apigatewayv2 create-deployment --api-id "$API_ID" --region "$AWS_REGION" >/dev/null 2>&1 || true
      
                API_ENDPOINT=$(aws apigatewayv2 get-api --api-id "$API_ID" --region "$AWS_REGION" --query 'ApiEndpoint' --output text)
                echo "API URL (root greedy):    ${API_ENDPOINT}/${STAGE_NAME}"
                echo "API URL (legacy base):    ${API_ENDPOINT}/${STAGE_NAME}/re-colhe-api"
      
              
